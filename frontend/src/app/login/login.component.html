<div class="container">
    <div class="container">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Iniciar sesión</mat-card-title>
          </mat-card-header>
      
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Usuario" [(ngModel)]="email" name="email" required>
            </mat-form-field>
      
            <mat-form-field>
              <input matInput type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
            </mat-form-field>
          </mat-card-content>
      
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()">Iniciar sesión</button>
          </mat-card-actions>
        </mat-card>
      </div>
</div>
