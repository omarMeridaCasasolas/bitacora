  <div *ngIf="cargo == 'chofer'; else componenteB">
    <app-navchofer></app-navchofer>
  </div>
  <ng-template #componenteB>
    <app-nav-usuario></app-nav-usuario>
  </ng-template>
  <br>
  <br>
  <div class="container">
      <div class="center">
        <h1>Lista de choferes</h1>  
      </div> 
      <button mat-raised-button color="primary" (click)="abrirDialog()">+ Agregar</button>
      <br>
      <br>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Carnet">
          <th mat-header-cell *matHeaderCellDef> Carnet </th>
          <td mat-cell *matCellDef="let chofer"> {{ chofer.carnet_chofer }} </td>
        </ng-container>
      
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let chofer"> {{ chofer.nombre_chofer }} </td>
        </ng-container>
      
        <ng-container matColumnDef="Celular">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let chofer"> {{ chofer.celular_chofer }} </td>
        </ng-container>
  
        <ng-container matColumnDef="Login">
          <th mat-header-cell *matHeaderCellDef> Login </th>
          <td mat-cell *matCellDef="let chofer"> {{ chofer.login_chofer }} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> estado </th>
          <td mat-cell *matCellDef="let chofer"> {{ chofer.estado_chofer == '1' ? 'Activo' : 'Inactivo' }} </td>
          <!-- <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.estado | estado }} </td> -->
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <!-- Agrega el botón aquí -->
            <button mat-raised-button color="accent" (click)="editarChofer(element)">Editar</button>
            <span> | </span>
            <button mat-raised-button color="warn" (click)="eliminarChofer(element)">Eliminar</button>
            <span> | </span>
            <button mat-raised-button color="primary" (click)="asignarVehiculo(element)">Vehiculo</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  </div>
